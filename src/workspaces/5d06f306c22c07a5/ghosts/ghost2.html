<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ghost2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link href="css/ghost2.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script>
      if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="node_modules/react/dist/react.js" charset="utf-8"></script>
    <script src="node_modules/react-dom/dist/react-dom.js" charset="utf-8"></script>
    <script src="js/ghost2-new-project.js" charset="utf-8"></script>
    <script src="js/ghost2-project.js" charset="utf-8"></script>
    <script src="js/ghost2.js" charset="utf-8"></script>
    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
